name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Blue Version
      if: contains(github.event.head_commit.message, 'release:blue')
      run: |
        docker build -t rashidkhanks/bluegreen:blue .
        docker push rashidkhanks/bluegreen:blue

    - name: Build and Push Green Version
      if: contains(github.event.head_commit.message, 'release:green')
      run: |
        docker build -t rashidkhanks/bluegreen:green .
        docker push rashidkhanks/bluegreen:green
